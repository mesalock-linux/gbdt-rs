[package]
name = "gbdt"
version = "0.1.0"
authors = ["Tongxin Li <litongxin@baidu.com>", "Tianyi Li <n0b0dypku@gmail.com>", "Yu Ding <dingyu02@baidu.com>"]
homepage = "https://github.com/mesalock-linux/gbdt-rs"
repository = "https://github.com/mesalock-linux/gbdt-rs"
license = "BSD-3-Clause"
description = "A implementation of Gradient Boosting Regression Tree in Rust programming language"
edition = "2018"

include = [
    "LICENSE",
    "Readme.md",
    "Cargo.toml",
    "src/lib.rs",
    "src/config.rs",
    "src/binary_tree.rs",
    "src/fitness.rs",
    "src/decision_tree.rs",
    "src/gradient_boost.rs",
    "src/input.rs",
    "examples/test-agaricus-lepiota.rs",
    "examples/test-iris.rs",
]

[badges]

[lib]
name = "gbdt"
crate-type = ["rlib", "staticlib"]

[dependencies]
rand="0.6.1"
serde = "1.0"
serde_derive = "1.0"
serde_json = "1.0"
time = "0.1.42"
regex = "1"